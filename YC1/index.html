<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <div class="row">
            <div class="col-1">
                User ID:
            </div>
            <div class="col-short">
                <input type="text" name="txtUserID" id="txtUserID">
                <span id="statusOfUserID"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                Password :
            </div>
            <div class="col-short">
                <input type="text" name="txtPassword" id="txtPassword">
                <span id="statusOfPassword"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                Name :
            </div>
            <div class="col">
                <input type="text" name="txtName" id="txtName">
                <span id="statusOfName"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                Address :
            </div>
            <div class="col">
                <input type="text" name="txtAddress" id="txtAddress">
                <span id="statusOfAddress"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                Country :
            </div>
            <div class="col">
                <select name="txtCountry" id="txtCountry">
                    <option selected>Please select a country</option>
                    <option id="txtNhat" value="Nhatban">Nhật Bản</option>
                    <option id="txtViet" value="Vietnam">Viet Nam</option>
                    <option id="txtTrung" value="Trungquoc">Trung Quốc</option>
                </select>
                <span id="statusOfCountry"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                ZIP code :
            </div>
            <div class="col">
                <input type="text" name="txtZipCode" id="txtZipCode">
                <span id="statusOfZipCode"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                Email :
            </div>
            <div class="col">
                <input type="text" name="txtEmail" id="txtEmail">
                <span id="statusOfEmail"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                Sex :
            </div>
            <div class="col-gender">
                <input type="radio" name="txtGender" id="txtMale" value="Male">
                <label for="txtMale">Male</label>
                <input type="radio" name="txtGender" id="txtFemale" value="Female">
                <label for="txtFemale">Female</label>
                <span id="statusOfGender"></span>

            </div>
        </div>

        <div class="row">
            <div class="col-1">
                Language :
            </div>
            <div class="col-lang">
                <input type="checkbox" name="txtEnglish" id="txtEnglish">
                <label for="txtEnglish">English</label>
                <input type="checkbox" name="txtNonEnglish" id="txtNonEnglish">
                <label for="txtNonEnglish">Non English</label>
                <span id="statusOfLanguage"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                About :
            </div>
            <div class="col">
                <input type="text" name="txtAbout" id="txtAbout">
                <span id="statusOfAbout"></span>
            </div>
        </div>



        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-sub">
                <input type="submit" name="btnRegister" id="btnRegister" value="Submit">
            </div>
        </div>
    </form>
    <!-- jquery -->

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="../YC2/jquery.js"></script> -->

    <!-- Javacript thuần -->

    <script src="./script.js"></script>
</body>

</html>
